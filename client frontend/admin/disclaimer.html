<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ID Check</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card twotone">
        <div class="row">
          <div class="col dark-background">
            <div class="half">
              <img src="../media/search.webp" class="idlogo" />
              <h5><b>Ask for ID</b></h5>
              <p>
                Please enter their registered ID to <br />
                proceed to the fingerprint registration.
              </p>
            </div>
          </div>
          <div class="col light-background">
            <div class="card-body">
              <form action="#">
                <div class="input-group mb-3 search">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Enter text or numbers"
                      pattern="[A-Za-z0-9]*"
                      title="Only letters and numbers are allowed"
                      required
                    />
                    <label for="floatingInput">Institutional ID</label>
                  </div>
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon2"
                  >
                    Search
                  </button>
                </div>
              </form>
              <div class="results">
                <img src="../media/result.svg" class="resultline" />
                <!-- backend search results must be placed inside the card -->
                <div class="cardresult">
                  <div class="card-body">
                    Results will be displayed here after <br />
                    clicking on the search button.
                  </div>
                </div>
              </div>
              <div class="reqbuttons">
                <button
                  type="button"
                  onclick="goBack()"
                  class="btn btn-dark backback"
                >
                  Go Back
                </button>
                <button type="submit" class="btn btn-primary gotit">
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../script.js"></script>
  </body>
</html>
