<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit User Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card twotone">
        <div class="row">
          <div class="col dark-background">
            <div class="half">
              <img src="/media/pen.webp" class="idlogo" />
              <h5><b>Edit Information</b></h5>
              <p style="margin-bottom: 6rem !important">
                If a member has made a mistake entering their info, you can
                update their Name and Institutional email. <br /><br />Accounts
                signed up using Google are unable to change email.
              </p>
            </div>
          </div>
          <div class="col light-background">
            <form action="#">
              <div
                class="row"
                style="margin-top: 6rem; margin-bottom: 6rem !important"
              >
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingFirstName"
                      placeholder="John"
                      required
                    />
                    <label for="floatingFirstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingLastName"
                      placeholder="Doe"
                      required
                    />
                    <label for="floatingLastName">Last Name</label>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="12345678@buksu.edu.ph"
                  />
                  <label for="floatingInput">Institutional Email</label>
                </div>
              </div>

              <div class="reqbuttons">
                <button
                  type="button"
                  onclick="goBack()"
                  class="btn btn-dark backback"
                >
                  Go Back
                </button>
                <button type="submit" class="btn btn-primary gotit">
                  Continue
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
