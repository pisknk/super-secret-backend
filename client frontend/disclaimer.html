<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Before you go...</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card twotone">
        <div class="row">
          <div class="col dark-background">
            <div class="half">
              <img src="/media/id.webp" class="idlogo" />
              <h5><b>Before you go...</b></h5>
              <p>
                To ensure smooth process, make sure to prepare the following
                requirements:
              </p>
            </div>
          </div>
          <div class="col light-background">
            <div class="card-body">
              <div class="image-container">
                <img class="requirements" src="media/requirements.svg" />
              </div>
              <div class="reqbuttons">
                <button
                  type="button"
                  onclick="goBack()"
                  class="btn btn-dark backback"
                >
                  Go Back
                </button>
                <button
                  type="button"
                  onclick="location.href='signup.html'"
                  class="btn btn-primary gotit"
                >
                  Got it!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
