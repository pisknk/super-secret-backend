<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card twotone">
        <div class="row">
          <div class="col dark-background">
            <div class="half">
              <img src="/media/write.webp" class="idlogo" />
              <h5><b>Register for free!</b></h5>
              <p>Signup using your BukSU email to enjoy your fitness perks!</p>
            </div>
          </div>
          <div class="col light-background">
            <div class="card-body">
              <div class="image-container">
                <img class="svgs" src="media/dummy.svg" />
                <img class="svgs" src="media/divider2.svg" />
              </div>

              <form action="success.html">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingFirstName"
                        placeholder="John"
                        required
                      />
                      <label for="floatingFirstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingLastName"
                        placeholder="Doe"
                        required
                      />
                      <label for="floatingLastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="12345678@buksu.edu.ph"
                    required
                  />
                  <label for="floatingInput">Institutional Email</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    required
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I have read the <b>Terms & Conditions</b> and
                    <b>BukSU Data Collection & Privacy</b>
                  </label>
                </div>

                <div class="reqbuttons">
                  <button
                    type="button"
                    onclick="goBack()"
                    class="btn btn-dark backback"
                  >
                    Go Back
                  </button>
                  <button type="submit" class="btn btn-primary gotit">
                    Continue
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
