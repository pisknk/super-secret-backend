<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Successful Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card">
        <div class="row">
          <div class="card-body">
            <div class="successcard">
              <img src="media/done.webp" class="done" />
              <h5 class="card-title">
                <b>You are now Registered!</b>
              </h5>
              <p class="card-text">
                Please visit the Admin Kiosk with your requirements <br />
                for verification and fingerprint registration.
                <br />
                <br />
                Thank you!
              </p>

              <div class="reqbuttons">
                <button
                  type="button"
                  onclick="location.href='disclaimer.html'"
                  class="btn btn-dark backback"
                >
                  Register another User
                </button>
                <button
                  type="submit"
                  onclick="location.href='fingerprint.html'"
                  class="btn btn-primary gotit"
                >
                  Continue to Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
